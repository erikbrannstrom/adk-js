<!doctype html>
<html>
<head>
	<title>ADK</title>
	<script type="text/javascript" src="build/bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
	<div id="setup">
		<h2>PLAYERS</h2>
		<ul>
			<li id="player1">
				<input type="text" placeholder="Player 1" class="name" />
				<input type="text" placeholder="Left" class="keySelector left" />
				<input type="text" placeholder="Right" class="keySelector right" />
			</li>
			<li id="player2">
				<input type="text" placeholder="Player 2" class="name" />
				<input type="text" placeholder="Left" class="keySelector left" />
				<input type="text" placeholder="Right" class="keySelector right" />
			</li>
		</ul>
		<button>Play</button>
	</div>
	<div id="game" class="hidden">
		<div class="canvasContainer">
			<canvas></canvas>
		</div>
		<aside>
			<ul class="players">
				<li><span class="name"></span>: <span class="score"></span></li>
			</ul>
		</aside>
	</div>
</div>

</body>
</html>
